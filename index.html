<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simple jQuery App</title>
</head>
<body>
    <header>
        <h1 class="logo header__item">GitHub Jobs</h1>
        <div class="search-bar header__item">
            <input class="header__item--child" id="job-description" type="text" name="description" placeholder="Filter by title, benefits, companies, expertise" autocomplete="off">
            <input class="header__item--child" id="location" type="text" name="location" placeholder="Filter by city, state or country" autocomplete="off">
            <button class="header__item--child" id="search-button" type="submit">Search</button>
        </div>
    </header>
    
    <div class="main-content">
        <ul class="item-list">
            <!-- Listed jobs will go here -->
        </ul>
    </div>
    
    <div id="modal-container"></div>
    
    <footer>
        
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
